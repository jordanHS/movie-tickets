<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket Finder</h1>
      <form id="tickets">
         <div class="form-group">
             <label for="movieTitle">Title:</label>
             <input id="movieTitle" type="text">
         </div>
         <div class="form-group">
           <select id="movieTime">
             <option>Before 4 PM</option>
             <option>After 4 PM</option>
           </select>
         </div>
         <div class="form-group">
         <p>Age group:</p>
         <select id="ageGroup">
           <option>Under 13</option>
           <option>Over 17</option>
           <option>65 & older</option>
         </select>
          </div>
          <div class="form-group">
            <select id="rating">
            <option>G</option>
            <option>PG-13</option>
            <option>R</option>
          </select>
          </div>
          
         <button type="submit" class= "btn btn-success" name="button">Submit!</button>
       </form>
    </div>
    <div class="container">
      <p id="result"></p>

    </div>
  </body>
</html>
